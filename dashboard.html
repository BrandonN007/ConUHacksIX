<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    
    <script src="expenses.js"></script>
</head>

<body id="background-image">

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sun Life</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ask Sunny</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutUs.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div id="dashboardDiv">
  <h1>Dashboard</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 cols" id="balanceDiv">
        <div class="card text-bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Checking Account</div>
          <div class="card-body">
            <h5 id="current-balance"></h5>
            <script>
                let balance = Math.floor((Math.random() * 1000) + 1500);
                document.getElementById("current-balance").innerHTML = "$" + balance;
            </script>
            <p class="card-text">Bank Account</p>
          </div>
        </div>
      </div>
  
      <div class="col-md-6 cols" id="pieDiv">
        <canvas id="pieChart"></canvas>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 cols" id="expensesDiv">
        <canvas id="expensesChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
        if (typeof foodExpenses !== 'undefined' && typeof transportExpenses !== 'undefined' && typeof clothesExpenses !== 'undefined' && typeof entertainmentExpenses !== 'undefined') {
            let decemberExpenses = [
                foodExpenses[11],
                transportExpenses[11],
                clothesExpenses[11],
                entertainmentExpenses[11]
            ];

            let data = {
                labels: ['Food', 'Transport', 'Clothes', 'Entertainment'],
                datasets: [{
                    label: 'December Expenses',
                    data: decemberExpenses,
                    backgroundColor: ['#fff8e0', '#D6EFFF', '#FED18C', '#FE654F'],
                    borderColor: 'black',
                    borderWidth: 1
                }]
            };

            let options = {
                plugins: {
                    title: {
                        display: true,
                        text: 'Your expenses from December'
                    },
                }
            };

            let ctx = document.getElementById('pieChart').getContext('2d');

            new Chart(ctx, {
                type: 'pie',
                data: data,
                options: options
            });
        } else {
            console.error("Expense data not found. Ensure expenses.js loads first.");
        }
    }, 500);
});
</script>

</body>
</html>
